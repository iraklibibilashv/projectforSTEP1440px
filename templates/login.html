  <body>
    <main></main>
    <section>
      <form action="">
        <div class="form-header">
          <a href="../index.html"><h5>X</h5></a>
          <h2>WIX</h2>
          <p>Sign In To WIX</p>
        </div>
        <div class="full-input">
          <div class="input-line1">
            <label for="firstname">Username or email address</label>
            <input type="text" name="firstname" id="firstname" required />
          </div>
          <div class="input-line2">
            <label for="lastname"
              ><p>Password</p>
              <a
                href="http://users.wix.com/account-recovery/forgot-password?email=iraklibibilashvili99%40gmail.com"
                target="_blank"
                >Forgot password?</a
              ></label
            >
            <input type="text" name="lastname" id="lastname" required />
          </div>
          <button>Sign In</button>
        </div>
        <div class="form-header2">
          <div class="line1"></div>
          <p>or</p>
          <div class="line1"></div>
        </div>
        <div class="full-input2">
          <button>
            <i class="fa-brands fa-google"></i> Continue With Google
          </button>
          <button>
            <i class="fa-brands fa-apple"></i> Continue With Apple

        </div>
        <div class="full-input3">
          <p>

            <a
