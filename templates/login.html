<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main></main>
    <section>
      <form action="">
        <div class="form-header">
          <h2>WIX</h2>
          <p>Sign In To WIX</p>
        </div>
        <div class="full-input">
          <div class="input-line1">
            <label for="firstname">Username or email address</label>
            <input type="text" name="firstname" id="firstname" required />
          </div>
          <div class="input-line2">
            <label for="lastname"
              ><p>Password</p>
              <a href="">Forgot password?</a></label
            >
            <input type="text" name="lastname" id="lastname" required />
          </div>
          <button>Sign In</button>
        </div>
        <div class="form-header2">
          <div class="line1"></div>
          <p>or</p>
          <div class="line1"></div>
        </div>
        <div class="full-input2">
          <button><i class="fa-brands fa-google"></i> Continue With Google</button>
          <button><i class="fa-brands fa-apple"></i> Continue With Apple</button>
        </div>
        <div class="full-input3">
            <p>New to WIX? <a href="">Create an account</a></p>
            <a href="">Sign in with a passkey</a>

        </div>
      </form>
      <div class="footer">
        <nav>
            <ul>
                <li><a href="">Terms</a></li>
                <li><a href="">Privacy</a></li>
                <li><a href="">Docs</a></li>
                <li><a href="">Contact WIX Support</a></li>
                <li><a href="">Manage cookies</a></li>
                <li><a href="">Do not share my personal information</a></li>
            </ul>
        </nav>
        </div>
    </section>

  </body>
</html>
